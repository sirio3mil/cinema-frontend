server {
  listen 80;
  server_name cinema.lcl;
  return 301 https://cinema.lcl$request_uri;
}

server {
  listen 443 ssl http2 default_server;
  server_name cinema.lcl;
  root /usr/share/nginx/html;

  ssl_certificate /etc/ssl/cinema.lcl.pem;
  ssl_certificate_key /etc/ssl/cinema.lcl.key.pem;

  index index.html;

  charset utf-8;

  location = /index.html {
    http2_push /main-es5.ee0b05f440b6df53e4f8.js;
    http2_push /main-es2015.ee0b05f440b6df53e4f8.js;
    http2_push /polyfills-es5.7e6bac78c51a4b45b766.js;
    http2_push /polyfills-es2015.661d04d1726de817ccd9.js;
    http2_push /runtime-es5.a1ac991fc00ebf39524f.js;
    http2_push /runtime-es2015.a1ac991fc00ebf39524f.js;
    http2_push /styles.8f2633e42d24e5a91ee4.css;
  }

  location / {
    try_files $uri $uri/ /index.html$is_args$args;
  }

  location = /favicon.ico { access_log off; log_not_found off; }
  location = /robots.txt  { access_log off; log_not_found off; }

  error_log  /var/log/nginx/error.log;
  access_log /var/log/nginx/access.log;

  sendfile off;

  client_max_body_size 100m;

  location ~ /\.ht {
    deny all;
  }
}
