<ng-container *ngIf="tape; else loading">
  <app-tape-detail [tape]="tape"></app-tape-detail>
</ng-container>
<ng-template #loading>
  <div class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
