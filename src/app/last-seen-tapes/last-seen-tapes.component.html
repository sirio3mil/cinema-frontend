<h1>Last seen tapes</h1>
<ng-container *ngIf="tapesUser$ | async as tapeUsers; else loading">
  <div class="row row-cols-1 row-cols-md-3">
    <app-tape-list-card *ngFor="let tapeUser of tapeUsers" [tape]="tapeUser.tape"></app-tape-list-card>
  </div>
</ng-container>
<ng-template #loading>
  <div class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
