<div class="row">
  <div class="col-sm-4 offset-sm-5">
    <form class="form-inline" [formGroup]="importForm" (ngSubmit)="onSubmit()">
      <div class="form-group mx-sm-3 mb-2">
        <label>
          <input type="text" formControlName="imdbNumber" class="form-control" placeholder="imdb number"
                 [ngClass]="{ 'is-invalid': submitted && f.imdbNumber.errors }"/>
        </label>
        <div *ngIf="submitted && f.imdbNumber.errors" class="invalid-feedback">
          <div *ngIf="f.imdbNumber.errors.required">ImdbNumber is required</div>
        </div>
      </div>
      <button [disabled]="importing" class="btn btn-primary mb-2">
        <span *ngIf="importing" class="spinner-border spinner-border-sm mr-1"></span>
        Import
      </button>
    </form>
    <ng-container *ngIf="tape">
      <app-tape-detail [tape]="tape"></app-tape-detail>
    </ng-container>
  </div>
</div>
