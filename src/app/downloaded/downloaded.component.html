<h1>Downloaded</h1>
<ng-container *ngIf="collection$ | async as collection; else loading">
  <div class="row row-cols-1 row-cols-md-4">
    <app-tape-list-card
      *ngFor="let tapeUser of collection | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage, totalItems: totalItems }"
      [tape]="tapeUser.tape" [route]="route"></app-tape-list-card>
  </div>
  <div class="row row-cols-1 row-cols-md-1 text-center">
    <pagination-controls (pageChange)="getPage($event)"></pagination-controls>
  </div>
</ng-container>
<ng-template #loading>
  <div class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
