<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>
      <input type="text" formControlName="pattern" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.pattern.errors }" />
    </label>
    <div *ngIf="submitted && f.pattern.errors" class="invalid-feedback">
      <div *ngIf="f.pattern.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="searching" class="btn btn-primary">
      <span *ngIf="searching" class="spinner-border spinner-border-sm mr-1"></span>
      Search
    </button>
  </div>
</form>
<ng-container *ngIf="results | async as searchValues">
  <ul>
    <li *ngFor="let searchValue of searchValues">
      {{searchValue.searchParam}}
    </li>
  </ul>
</ng-container>
