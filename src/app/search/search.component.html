<div class="row">
  <div class="col-sm-6 offset-sm-3">
    <form class="form-inline" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <div class="form-group mx-sm-3 mb-2">
        <label>
          <input type="text" formControlName="pattern" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.pattern.errors }"/>
        </label>
        <div *ngIf="submitted && f.pattern.errors" class="invalid-feedback">
          <div *ngIf="f.pattern.errors.required">Username is required</div>
        </div>
      </div>
      <button [disabled]="searching" class="btn btn-primary mb-2">
        <span *ngIf="searching" class="spinner-border spinner-border-sm mr-1"></span>
        Search
      </button>
    </form>
  </div>
</div>
<ng-container *ngIf="searchValues$ | async as searchValues">
  <div class="row row-cols-1 row-cols-md-4 mt-3">
    <app-tape-list-card *ngFor="let searchValue of searchValues" [tape]="searchValue.object.tape"></app-tape-list-card>
  </div>
</ng-container>
