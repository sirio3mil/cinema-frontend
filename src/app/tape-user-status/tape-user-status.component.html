<ng-container *ngIf="listTapeUserStatus; else spinner">
  <div [formGroup]="statusForm" class="form-group mx-sm-3 mb-2">
    <label for="tapeUserStatus">Status?</label>
    <select class="form-control" id="tapeUserStatus" formControlName="tapeUserStatus"
            [ngClass]="{ 'is-invalid': submitted && f.tapeUserStatus.errors }">
      <option *ngFor="let tapeUserStatus of listTapeUserStatus" [ngValue]="tapeUserStatus">
        {{ tapeUserStatus.description }}
      </option>
    </select>
    <div *ngIf="submitted && f.tapeUserStatus.errors" class="invalid-feedback">
      <div *ngIf="f.tapeUserStatus.errors.required">Status is required</div>
    </div>
  </div>
</ng-container>
<ng-template #spinner>
  <div class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
