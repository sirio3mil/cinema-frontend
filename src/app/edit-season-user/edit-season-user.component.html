<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLongTitle">{{title}}</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"
          (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="editForm">
    <ng-container *ngIf="tapeUserStatuses$ | async as tapeUserStatuses; else spinner">
      <div class="form-group mx-sm-3 mb-2">
        <label for="tapeUserStatus">Status?</label>
        <select class="form-control" id="tapeUserStatus" formControlName="tapeUserStatus"
                [ngClass]="{ 'is-invalid': submitted && f.tapeUserStatus.errors }">
          <option *ngFor="let tapeUserStatus of tapeUserStatuses" [ngValue]="tapeUserStatus">
            {{ tapeUserStatus.description }}
          </option>
        </select>
        <div *ngIf="submitted && f.tapeUserStatus.errors" class="invalid-feedback">
          <div *ngIf="f.tapeUserStatus.errors.required">Status is required</div>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="places$ | async as places; else spinner">
      <div class="form-group mx-sm-3 mb-2">
        <label for="place">Where?</label>
        <select class="form-control" id="place" formControlName="place"
                [ngClass]="{ 'is-invalid': submitted && f.place.errors }">
          <option *ngFor="let place of places" [ngValue]="place">
            {{ place.description }}
          </option>
        </select>
        <div *ngIf="submitted && f.place.errors" class="invalid-feedback">
          <div *ngIf="f.place.errors.required">Place is required</div>
        </div>
      </div>
    </ng-container>
  </form>
</div>
<div class="modal-footer">
  <button [disabled]="loading" ngbAutofocus class="btn btn-primary mb-2" (click)="editSeasonUser()">
    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
    Save changes
  </button>
</div>
<ng-template #spinner>
  <div class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
