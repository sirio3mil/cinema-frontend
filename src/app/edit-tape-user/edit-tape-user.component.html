<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLongTitle">{{title}}</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"
          (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="editForm">
    <app-tape-user-status formControlName="tapeUserStatus" [submitted]="submitted"></app-tape-user-status>
    <ng-container *ngIf="tapeUserStatusId === tapeUserStatusViewed">
      <app-place formControlName="place" [submitted]="submitted"></app-place>
    </ng-container>
  </form>
</div>
<div class="modal-footer">
  <button [disabled]="loading" ngbAutofocus class="btn btn-primary mb-2" (click)="editTapeUser()">
    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
    Save changes
  </button>
</div>
