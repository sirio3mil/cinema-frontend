<form class="form-inline" [formGroup]="editForm" (ngSubmit)="onSubmit()">
  <div class="form-group mb-2">
    <label>
      <select formControlName="tapeUserStatus" [ngClass]="{ 'is-invalid': submitted && f.tapeUserStatus.errors }">
        <option *ngFor="let tapeUserStatus of tapeUserStatuses" [ngValue]="tapeUserStatus">
          {{ tapeUserStatus.name }}
        </option>
      </select>
    </label>
    <div *ngIf="submitted && f.tapeUserStatus.errors" class="invalid-feedback">
      <div *ngIf="f.tapeUserStatus.errors.required">Status is required</div>
    </div>
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <label>
      <select formControlName="place" [ngClass]="{ 'is-invalid': submitted && f.place.errors }">
        <option *ngFor="let place of places" [ngValue]="place">
          {{ place.name }}
        </option>
      </select>
    </label>
    <div *ngIf="submitted && f.place.errors" class="invalid-feedback">
      <div *ngIf="f.place.errors.required">Place is required</div>
    </div>
  </div>
  <button [disabled]="loading" class="btn btn-primary mb-2">
    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
    Add
  </button>
</form>
