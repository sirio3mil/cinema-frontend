<form [formGroup]="importForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>
      <input type="text" formControlName="imdbNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.imdbNumber.errors }" />
    </label>
    <div *ngIf="submitted && f.imdbNumber.errors" class="invalid-feedback">
      <div *ngIf="f.imdbNumber.errors.required">ImdbNumber is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="importing" class="btn btn-primary">
      <span *ngIf="importing" class="spinner-border spinner-border-sm mr-1"></span>
      Import
    </button>
  </div>
</form>
<ng-container *ngIf="tape">
  <h2>{{tape.originalTitle}}</h2>
</ng-container>
