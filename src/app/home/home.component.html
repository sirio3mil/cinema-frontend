<h1>Hi!</h1>
<p>You're logged in with Angular 9!!</p>
<ng-container *ngIf="tapesUser$ | async as tapeUsers">
  <ul>
    <li *ngFor="let tapeUser of tapeUsers">
      <a [routerLink]="['/tape', tapeUser.tape.tapeId]">
        {{tapeUser.tape.originalTitle}}
      </a>
    </li>
  </ul>
</ng-container>
